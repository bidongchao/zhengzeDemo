<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*	正则.test( string )
			检测是否是正则要匹配的内容

			修饰符：
			i ->  忽略大小写
		*/

		// 需求:找字符串中是否含有数字
		var str="123";
		console.log( /\D/.test(str) );	//  \D: 非数字	\d:一个数字	  \d+:多个数字
	</script>
</body>
</html>
