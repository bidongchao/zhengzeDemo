<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/* 
		   如果正则中有子项
					从函数的第一个参数之后就是匹配到的子项值，
					当参数的个数等于子项个数+1的时候，之后都为正常模式下的参数了(比如：索引，整个字符，undefined..)


		   需求: 将下列日期格式统一转成带年月日这种格式

			\d : 数字
			\D : 非数字
			

			分析:数字/非数字/数字/非数字....



		*/
		var str= '2017/02/19';

		var str2 = str.replace(/(\d+)(\D+)(\d+)(\D+)(\d+)/,function($0,$1,$2,$3,$4,$5) {
			console.log($1,$2,$3,$4,$5);
			return $1 + '年' + $3 + '月' + $5 + '日';
		})
		console.log(str2);
	</script>
</body>
</html>
